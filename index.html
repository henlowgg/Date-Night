<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"6>
</head>
<body>
    <header>
        <h1 class="title is-1">Date Night</h1>
    </header>
    <main>
        <div class="columns">
            <div class="column is-half">
              <h2 class="title is-2">Form</h2>
              <div class="field">
                <label class="label title is-3">Pick a Letter</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
                <label class="label title is-3">Pick a Glass</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
                <label class="label title is-3">Pick a Meat</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
                <label class="label title is-3">Pick a Cuisine</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
                <label class="label title is-3">Pick a Genre</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
                <label class="label title is-3">Pick a Platform</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>options</option>
                    </select>
                  </div>
                </div>
              </div>
              <button class="button">Submit</button>
            </div>
            <div class="column is-half">
              <h2 class="title is-2">Column container for cards</h2>
              <!-- card 1 -->
              <div class="column card">
                  <!-- front of card 1 w. placeholder img -->
                <div class="face front">
                    <img class="logo" src="./assets/images/drink.png" />
                </div>
                <!-- back of card 1 w. generated content -->
                <div class="card-content face back">
                        <div class="content">
                            <h3 class="title is-3">Drink:</h3>
                            <p class="title is-2 description">Generated Result</p>
                        </div>
                </div>
                </div>
                <!-- card 2 -->
                <div class="column card">
                <div class="card-content">
                        <div class="content">
                            <h3 class="title is-3">Meal:</h3>
                            <p class="title is-2">Generated Result</p>
                        </div>
                </div>
                </div>
                <!-- card 3 -->
                <div class="column card">
                <div class="card-content">
                        <div class="content">
                            <h3 class="title is-3">Game:</h3>
                            <p class="title is-2">Generated Result</p>
                        </div>
                </div>
                </div>
            </div>
          </div>
    </main>
<script src="./assets/js/script.js"></script>    
</body>
</html>
