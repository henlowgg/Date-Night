<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" 6>
</head>

<body>
    <header>
        <h1 class="title is-1">Date Night</h1>
    </header>
    <main>
        <div class="columns">
            <form class="column is-half">
                <h2 class="title is-2">Form</h2>
                <div class="field">
                    <label class="label title is-3">Pick a Glass</label>
                    <div class="control">
                        <div class="select">
                            <select class="glass-select">
                                <option>Select dropdown</option>
                                <option>Cocktail glass</option>
                                <option>Shot glass</option>
                                <option>Martini Glass</option>
                                <option>Highball Glass</option>
                                <option>Collins Glass</option>
                                <option>Old-fashioned glass</option>
                                <option>Whiskey sour glass</option>
                                <option>Champagne Flute</option>
                                <option>Margarita glass</option>
                                <option>Beer pilsner</option>
                                <option>Pint glass</option>
                                <option>Coupe Glass</option>
                                <option>Beer mug</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Meal Option</label>
                    <div class="control">
                        <div class="select">
                            <select class="meal-select">
                                <option>Select dropdown</option>
                                <option>Beef</option>
                                <option>Vegetarian</option>
                                <option>Chicken</option>
                                <option>Seafood</option>
                                <option>Dessert</option>
                                <option>Pork</option>
                                <option>Pasta</option>
                                <option>Lamb</option>
                                <option>Miscellaneous</option>
                                <option>Vegan</option>
                                <option>Goat</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Cuisine Option</label>
                    <div class="control">
                        <div class="select">
                            <select class="cuisine-select">
                                <option>Select dropdown</option>
                                <option>British</option>
                                <option>Indian</option>
                                <option>American</option>
                                <option>Mexican</option>
                                <option>French</option>
                                <option>Chinese</option>
                                <option>Italian</option>
                                <option>Dutch</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Video Game Genre</label>
                    <div class="control">
                        <div class="select">
                            <select class="genre-select">
                                <option>Select dropdown</option>
                                <option>Action</option>
                                <option>Indie</option>
                                <option>Adventure</option>
                                <option>RPG</option>
                                <option>Strategy</option>
                                <option>Shooter</option>
                                <option>Casual</option>
                                <option>Simulation</option>
                                <option>Puzzle</option>
                                <option>Arcade</option>
                                <option>Platformer</option>
                                <option>Racing</option>
                                <option>Massively Multiplayer</option>
                                <option>Sports</option>
                                <option>Fighting</option>
                                <option>Family</option>
                                <option>Board Games</option>
                                <option>Educational</option>
                                <option>Card</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
            <div class="column is-half">
              <h2 class="title is-2">Column container for cards</h2>
                
                <div class="card">
                    <div class="card__inner">
                    <div class="card__face card__face--front">
                        <h3>Drink</h3>
                    </div>
                    <div class="card__face card__face--back">
                        <div class="card__content">
                            <div class="card__header">
                              <img src="./assets/images/drink.png" alt="" class="pp" />
                              <h3>jack ault</h3>  
                            </div>
                            <div class="card__body">
                                <h4>drink text</h4>
                                <p>where we will input the randomly generated text when it is ready</p>

                            </div>
                        </div>
                    </div>    
                    </div>
                </div>
                
              
              
              
              
              
              
              
              
              
                
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
