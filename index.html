<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" 6>
</head>

<body>
    <header>
        <h1 class="title is-1">Date Night</h1>
    </header>
    <main>
        <div class="columns">
            <div class="column is-half">
                <h2 class="title is-2">Form</h2>
                <div class="field">
                    <label class="label title is-3">Pick a Letter</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>options</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Glass</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>Cocktail glass</option>
                                <option>Shot glass</option>
                                <option>Martini Glass</option>
                                <option>Highball Glass</option>
                                <option>Collins Glass</option>
                                <option>Old-fashioned glass</option>
                                <option>Whiskey sour glass</option>
                                <option>Champagne Flute</option>
                                <option>Margarita glass</option>
                                <option>Beer pilsner</option>
                                <option>Pint glass</option>
                                <option>Coupe Glass</option>
                                <option>Beer mug</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Meal Option</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>Beef</option>
                                <option>Vegetarian</option>
                                <option>Chicken</option>
                                <option>Seafood</option>
                                <option>Dessert</option>
                                <option>Pork</option>
                                <option>Pasta</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Cuisine Option</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>British</option>
                                <option>Indian</option>
                                <option>American</option>
                                <option>Mexican</option>
                                <option>French</option>
                                <option>Chinese</option>
                                <option>Italian</option>
                                <option>Dutch</option>
                            </select>
                        </div>
                    </div>
                    <label class="label title is-3">Pick a Genre</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>options</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <button class="button">Submit</button>
            </div>
            <div class="column is-half">
                <h2 class="title is-2">Column container for cards</h2>
                <div class="column card">
                    <div class="card-content">
                        <div class="content">
                            <h3 class="title is-3">Drink:</h3>
                            <p class="title is-2">Generated Result</p>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="column card">
                    <div class="card-content">
                        <div class="content">
                            <h3 class="title is-3">Meal:</h3>
                            <p class="title is-2">Generated Result</p>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="column card">
                    <div class="card-content">
                        <div class="content">
                            <h3 class="title is-3">Game:</h3>
                            <p class="title is-2">Generated Result</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
